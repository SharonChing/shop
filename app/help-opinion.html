<!doctype html>
<html class="no-js" lang="">

<head>

    <meta charset="utf-8">
    <meta name="description" content="Flat, Clean, Responsive, admin template built with bootstrap 3">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <title>意见反馈</title>

    <link rel="stylesheet" href="./js/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/global.css">
    <link rel="stylesheet" type="text/css" href="./css/template/iconfont.css" charset="utf-8">
    <link rel="stylesheet" href="./js/vendor/font-awesome/css/font-awesome.css" media="screen" title="no title" charset="utf-8">

    <script src="./js/vendor/jquery/dist/jquery.js"></script>
</head>

<body>
    <header>
        <a href="#">
            <img src="./images/g-icon-left_03.png"/>
            返回
        </a>
        <h3>意见反馈</h3>
    </header>
    <section class="main-content">
        <section class="panel no-margin">
            <p class="panel-heading bg-white">
              反馈类型
            </p>
            <div class="panel-body class-list">
                <ul>
                    <li>
                        <a href="#">商品问题</a>
                    </li>
                    <li>
                        <a href="#">物流问题</a>
                    </li>
                    <li class="selected">
                        <a href="#">退换货问题</a>
                    </li>
                    <li>
                        <a href="#">软件问题</a>
                    </li>
                    <li>
                        <a href="#">其他问题</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="panel">
            <p class="panel-heading bg-white">
              反馈内容
            </p>
            <div class="panel-body">
                <textarea name="name" rows="5" cols="40" placeholder="很高兴能聆听您的建议！"></textarea>
            </div>
        </section>
        <section class="panel">
            <div class="panel-header color-gray no-border">
              反馈类型:
              <input type="text" name="name" value="" placeholder="手机号码/邮箱(选填)">
            </div>
        </section>
        <div class="btn-wrap">
            <button type="button" name="button" class="btn btn-danger btn-lg">提交</button>
        </div>
    </section>
    <script src="./js/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
