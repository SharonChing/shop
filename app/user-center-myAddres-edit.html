
<!doctype html>
<html class="no-js" lang="">

<head>

    <meta charset="utf-8">
    <meta name="description" content="Flat, Clean, Responsive, admin template built with bootstrap 3">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <title>编辑收货地址</title>

    <link rel="stylesheet" href="./js/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/global.css">
    <link rel="stylesheet" type="text/css" href="./css/template/iconfont.css" charset="utf-8">
    <link rel="stylesheet" href="./js/vendor/font-awesome/css/font-awesome.css" media="screen" title="no title" charset="utf-8">

    <script src="./js/vendor/jquery/dist/jquery.js"></script>
</head>

<body>
    <header>
        <a href="#">
            <img src="./images/g-icon-left_03.png"/>
            返回
        </a>
        <h3>编辑收货地址</h3>
    </header>
    <section class="main-content">
        <section class="panel">
            <div class="panel-header color-gray">
              收货人：
              <input type="text" name="name" value="黄大大">
            </div>
            <div class="panel-header color-gray no-border">
              联系电话：
              <input type="text" name="name" value="18200105668" placeholder="请输入验证码">
            </div>
            <div class="panel-header color-gray">
              收货地址：
              <input type="text" name="name" value="四川省 成都市 成华区" placeholder="请选择省/市/区">
              <i class="fa fa-angle-right"></i>
            </div>
            <div class="panel-header color-gray no-border">
              详细地址：
              <input type="text" name="name" value="玉林路5号1栋5楼" placeholder="请输入详细地址">
            </div>
            <div class="panel-header color-gray no-border">
              身份证号码：
              <input type="text" name="name" value="510322********4745" placeholder="请输入正确的身份证号码">
            </div>
        </section>
        <div class="btn-wrap">
            <button type="button" name="button" class="btn btn-danger btn-lg">保存</button>
            <button type="button" name="button" class="btn btn-lg bg-white status margin">删除收货地址</button>
        </div>
    </section>
    <script src="./js/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
